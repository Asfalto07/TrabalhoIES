<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatórios - AdSmart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <div class="logo">
          <img src="/images/logo.png" alt="Logo" />
          <h5>AdSmart</h5>
        </div>
        <hr class="border-secondary" />
        <ul class="nav flex-column gap-2">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">🏠 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">👤 Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contas.html">🔗 Contas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="relatorio.html">📊 Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="configuracoes.html">⚙️ Configurações</a>
          </li>
        </ul>
      </div>

      <div>
        <hr class="border-secondary" />
        <button onclick="logout()" class="btn btn-danger w-100">Logout</button>
      </div>
    </div>

    <div class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Relatórios</h2>
          <div>
            <button onclick="refreshCharts()" class="btn btn-outline-primary me-2">
              🔄 Atualizar
            </button>
            <button onclick="addFollowerData()" class="btn btn-success">
              ➕ Simular Crescimento
            </button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">👤 Data de Cadastro do Usuário</h5>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-end mb-2">
                  <button onclick="downloadChart(usersChart, 'cadastro_usuario.png')" class="btn btn-sm btn-outline-secondary">
                    ⬇️ Baixar Imagem
                  </button>
                </div>
                <div style="position: relative; height: 300px;">
                  <canvas id="usersChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">📈 Evolução de Seguidores</h5>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-end mb-2">
                  <button onclick="downloadChart(followersChart, 'evolucao_seguidores.png')" class="btn btn-sm btn-outline-secondary">
                    ⬇️ Baixar Imagem
                  </button>
                </div>
                <div style="position: relative; height: 400px;">
                  <canvas id="followersChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/relatorio.js"></script>
    <script>
      isLoggedIn();

      function downloadChart(chart, filename) {
        const link = document.createElement('a');
        link.href = chart.toBase64Image();
        link.download = filename;
        link.click();
      }
    </script>
  </body>
</html>
